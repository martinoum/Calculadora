<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <h1>üëãüèªHola! soy <span>Martino Uvilla</span>, usa mi calculadora.</h1>
    <div class="calculadora">
      <div class="display">
        <div class="display-value" id="display">0</div>
      </div>

      <div class="botones">
        <div class="boton funcion" onclick="borrarTodo()">AC</div>
        <div class="boton funcion" onclick="borrarUltimo()">DEL</div>
        <div class="boton operador" onclick="ingresarOperando('%')">%</div>
        <div class="boton operador" onclick="ingresarOperando('/')">/</div>

        <div class="boton" onclick="ingresarNumero('7')">7</div>
        <div class="boton" onclick="ingresarNumero('8')">8</div>
        <div class="boton" onclick="ingresarNumero('9')">9</div>
        <div class="boton operador" onclick="ingresarOperando('*')">x</div>

        <div class="boton" onclick="ingresarNumero('4')">4</div>
        <div class="boton" onclick="ingresarNumero('5')">5</div>
        <div class="boton" onclick="ingresarNumero('6')">6</div>
        <div class="boton operador" onclick="ingresarOperando('-')">-</div>

        <div class="boton" onclick="ingresarNumero('1')">1</div>
        <div class="boton" onclick="ingresarNumero('2')">2</div>
        <div class="boton" onclick="ingresarNumero('3')">3</div>
        <div class="boton operador" onclick="ingresarOperando('+')">+</div>

        <div class="boton cero" onclick="ingresarNumero('0')">0</div>
        <div class="boton" onclick="ingresarDecimal()">.</div>
        <div class="boton igual" onclick="calcular()">=</div>
      </div>
    </div>

    <footer class="social-links">
      <a
        href="https://github.com/martinoum"
        target="_blank"
        aria-label="Perfil de GitHub"
      >
        <i class="fa-brands fa-github"></i>
      </a>
      <a
        href="https://www.linkedin.com/in/martino-uvilla-morales-35b843213/"
        target="_blank"
        aria-label="Perfil de LinkedIn"
      >
        <i class="fa-brands fa-linkedin"></i>
      </a>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
